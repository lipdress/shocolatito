<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 meses SHOCOLATITO</title>
    <style>
        /* Estilos generales */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6ee;
            color: #5a3921;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            cursor: none; /* Ocultamos el cursor predeterminado */
        }
        
        /* Cursor personalizado */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 107, 149, 0.3);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }
        
        /* Corazones flotantes que siguen al cursor */
        .floating-heart {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Partículas de corazones */
        .heart-particle {
            position: absolute;
            pointer-events: none;
            z-index: 9997;
            animation: particle 2s ease-out forwards;
        }
        
        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--r));
                opacity: 0;
            }
        }
        
        /* Elementos decorativos */
        .decorative-heart {
            position: absolute;
            background-color: #ff9eb5;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            z-index: -1;
            opacity: 0.7;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: rotate(45deg) scale(1);
            }
            100% {
                transform: rotate(45deg) scale(1.2);
            }
        }
        
        .decorative-heart:before,
        .decorative-heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #ff9eb5;
        }
        
        .decorative-heart:before {
            top: -50%;
            left: 0;
        }
        
        .decorative-heart:after {
            top: 0;
            left: -50%;
        }
        
        .wave {
            position: absolute;
            height: 40px;
            width: 100px;
            border-radius: 50%;
            background-color: #ffccd5;
            opacity: 0.5;
            z-index: -1;
            animation: wave 8s infinite alternate;
        }
        
        @keyframes wave {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(10px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
        
        .love-symbol {
            position: absolute;
            font-size: 24px;
            color: #ff6b95;
            opacity: 0.6;
            z-index: -1;
            animation: float-symbol 10s infinite linear;
        }
        
        @keyframes float-symbol {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        /* Contenedor principal */
        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 107, 149, 0.3);
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff9eb5, #ffccd5, #ff9eb5);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.3;
        }
        
        /* Página de inicio */
        .home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #ff6b95;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: title-animation 2s infinite alternate;
        }
        
        @keyframes title-animation {
            0% {
                transform: scale(1);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            100% {
                transform: scale(1.05);
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            }
        }
        
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #5a3921;
            margin-bottom: 2rem;
            animation: subtitle-animation 2s infinite alternate 0.5s;
        }
        
        @keyframes subtitle-animation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.03);
            }
        }
        
        .bunnies-container {
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            position: relative;
        }
        
        .start-btn {
            background-color: #ff6b95;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-top: 2rem;
            box-shadow: 0 4px 10px rgba(255, 107, 149, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .start-btn:hover {
            background-color: #ff4d7e;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 149, 0.4);
        }
        
        .start-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
        }
        
        .start-btn:hover::after {
            animation: btn-shine 1.5s infinite;
        }
        
        @keyframes btn-shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        /* Sección de preguntas */
        .quiz-section {
            display: none;
        }
        
        .question-container {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .question-container::before {
            content: '❤';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff6b95;
            animation: pulse 1s infinite alternate;
        }
        
        .question {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #5a3921;
            position: relative;
            display: inline-block;
        }
        
        .question::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff9eb5, transparent);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .options {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .option {
            background-color: #fff;
            border: 2px solid #ffccd5;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            background-color: #ffecf1;
            border-color: #ff6b95;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255, 107, 149, 0.2);
        }
        
        .option.selected {
            background-color: #ff6b95;
            color: white;
            border-color: #ff6b95;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
        }
        
        .option:hover::before {
            animation: option-shine 1.5s infinite;
        }
        
        @keyframes option-shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        .progress {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #5a3921;
            position: relative;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background-color: rgba(255, 158, 181, 0.2);
        }
        
        .progress::before, .progress::after {
            content: '❤';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #ff6b95;
        }
        
        .progress::before {
            left: -20px;
        }
        
        .progress::after {
            right: -20px;
        }
        
        /* Sección de resultados */
        .results-section {
            display: none;
            text-align: center;
        }
        
        .result-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff6b95;
            position: relative;
            display: inline-block;
        }
        
        .result-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff9eb5, transparent);
        }
        
        .score {
            font-size: 3rem;
            margin: 1rem 0;
            color: #5a3921;
            position: relative;
            display: inline-block;
        }
        
        .score::before, .score::after {
            content: '❤';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #ff6b95;
            animation: pulse 1s infinite alternate;
        }
        
        .score::before {
            left: -30px;
        }
        
        .score::after {
            right: -30px;
        }
        
        .result-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #5a3921;
            padding: 1rem;
            border-radius: 10px;
            background-color: rgba(255, 158, 181, 0.1);
            border: 1px dashed #ff9eb5;
        }
        
        .restart-btn {
            background-color: #ff6b95;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 107, 149, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .restart-btn:hover {
            background-color: #ff4d7e;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 149, 0.4);
        }
        
        .restart-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
        }
        
        .restart-btn:hover::after {
            animation: btn-shine 1.5s infinite;
        }
        
        /* SVG Estilos */
        .svg-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            position: relative;
        }
        
        .svg-container svg {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            animation: svg-float 3s infinite ease-in-out alternate;
        }
        
        @keyframes svg-float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        
        /* Animación para los corazones en SVG */
        .heart-beat {
            animation: heart-beat 1.5s infinite alternate;
            transform-origin: center;
        }
        
        @keyframes heart-beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Animación para las orejas de los conejos */
        .ear-wiggle {
            animation: ear-wiggle 3s infinite alternate;
            transform-origin: bottom;
        }
        
        @keyframes ear-wiggle {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

                <!-- Conejito derecho -->
                <ellipse cx="140" cy="50" rx="15" ry="20" fill="#f8e8e0" stroke="#5a3921" stroke-width="1"/>
                <ellipse cx="140" cy="50" rx="10" ry="15" fill="#f8e8e0" stroke="#5a3921" stroke-width="1"/>
                <!-- Orejas -->
                <path class="ear-wiggle" d="M130 40 C125 20, 120 10, 125 5" fill="none" stroke="#5a3921" stroke-width="2"/>
                <path class="ear-wiggle" d="M150 40 C155 20, 160 10, 155 5" fill="none" stroke="#5a3921" stroke-width="2" style="animation-delay: 0.3s"/>
                <!-- Cara -->
                <circle cx="135" cy="45" r="2" fill="#5a3921"/> <!-- Ojo -->
                <circle cx="145" cy="45" r="2" fill="#5a3921"/> <!-- Ojo -->
                <ellipse cx="140" cy="50" rx="3" ry="2" fill="#5a3921"/> <!-- Nariz -->
                <path d="M137 55 C140 58, 143 55, 143 55" fill="none" stroke="#5a3921" stroke-width="1"/> <!-- Boca -->
                <ellipse cx="130" cy="48" rx="4" ry="3" fill="#ffccd5" opacity="0.7"/> <!-- Mejilla -->
                <ellipse cx="150" cy="48" rx="4" ry="3" fill="#ffccd5" opacity="0.7"/> <!-- Mejilla -->
                
                <!-- Brazos sosteniendo el corazón -->
                <path d="M75 60 C80 70, 90 75, 95 70" fill="none" stroke="#5a3921" stroke-width="2"/>
                <path d="M125 60 C120 70, 110 75, 105 70" fill="none" stroke="#5a3921" stroke-width="2"/>
                
                <!-- Flores decorativas -->
                <circle cx="30" cy="90" r="5" fill="#ffccd5" stroke="#ff9eb5" stroke-width="1"/>
                <circle cx="30" cy="90" r="3" fill="#ff9eb5"/>
                <path d="M25 85 C23 83, 22 80, 25 78" fill="none" stroke="#5a3921" stroke-width="1"/>
                <path d="M35 85 C37 83, 38 80, 35 78" fill="none" stroke="#5a3921" stroke-width="1"/>
                <path d="M25 95 C23 97, 22 100, 25 102" fill="none" stroke="#5a3921" stroke-width="1"/>
                <path d="M35 95 C37 97, 38 100, 35 102" fill="none" stroke="#5a3921" stroke-width="1"/>
            </svg>
        </div>
        <p class="score">Tu puntuación: <span id="score">0</span>/16</p>
        <p class="result-message" id="result-message"></p>
        <button class="restart-btn" id="restart-btn">Volver a intentar</button>
    </div>
    
    <script>
        // Datos de las preguntas
        const questions = [
            {
                question: "¿Qué fue lo primero que te pedí?",
                options: ["un lápiz", "el celular", "un stiker", "un cuaderno"],
                correctAnswer: "un stiker"
            },
            {
                question: "¿Cuál fue el primer \"Don\"?",
                options: ["Don Andrés", "Don Carlos", "Don jilipe", "Don Felipe"],
                correctAnswer: "Don Andrés"
            },
            {
                question: "¿Cómo fue que te agregué la primera vez?",
                options: ["salito la más humildesita", "Fresa con nutellita", "shocolatito pesioso", "shocolatito"],
                correctAnswer: "salito la más humildesita"
            },
            {
                question: "¿Cuándo fue el primer día que fui a tu casa?",
                options: ["miércoles 23 de octubre", "martes 22 de octubre", "jueves 24 de octubre", "sábado 26 de octubre"],
                correctAnswer: "miércoles 23 de octubre"
            },
            {
                question: "¿Cuál fue nuestra primera cita?",
                options: ["empanadas en tu casa", "fuimos al cine", "vimos una peli en tu casa", "empanadas en casa de tu papá"],
                correctAnswer: "empanadas en tu casa"
            },
            {
                question: "¿Cuál fue la primer película/serie que vimos?",
                options: ["Rápidos y Furiosos", "Malcom el de en medio", "my little pony", "enola holmes"],
                correctAnswer: "Malcom el de en medio"
            },
            {
                question: "¿Qué comida compartimos en nuestra primera salida?",
                options: ["Pizza", "Hamburguesa", "Helado", "Empanadas"],
                correctAnswer: "Empanadas"
            },
            {
                question: "¿Qué pasó el 17 de noviembre?",
                options: ["te di el primer beso en la frente", "me diste el momento más feliz de mi vida (hotwells + Tu boda)", "te dije el primer Te amo real", "todas las anteriores"],
                correctAnswer: "todas las anteriores"
            },
            {
                question: "El día que nos conocimos, ¿qué ropa tenía puesta yo?",
                options: ["la camisa roja, jean, Versace", "la camisa de Colombia, sudadera, Versace", "la camisa de colombia, jean, Versace", "la camisa de colombia, jean, amiri"],
                correctAnswer: "la camisa de colombia, jean, Versace"
            },
            {
                question: "¿Cuándo fue la primera vez que fuimos al cine?",
                options: ["28 de noviembre", "31 de octubre", "27 de noviembre", "Que está la responda mi mamá"],
                correctAnswer: "31 de octubre"
            },
            {
                question: "¿Cómo te empecé a decir shocolatito?",
                options: ["porque yo era racista y te hacía bullying", "porque te empeze a cantar la canción de \"el man es Germán\" (estregó, estregó, bate chocolate, bate chocolate)", "porque hablamos de las chocolatinas", "porque te dije que estabas un poquito oscura"],
                correctAnswer: "porque te empeze a cantar la canción de \"el man es Germán\" (estregó, estregó, bate chocolate, bate chocolate)"
            },
            {
                question: "¿Cuándo fue la primera vez que te amé sin palabras \"🍭\"?",
                options: ["27 de diciembre", "29 de diciembre", "11 de diciembre", "2 de marzo"],
                correctAnswer: "27 de diciembre"
            },
            {
                question: "¿Cuántas canciones te he dedicado?",
                options: ["14", "16", "17", "más de 16"],
                correctAnswer: "más de 16"
            },
            {
                question: "¿Cuál fue la primer película que vimos la primera vez que fuimos al cine?",
                options: ["moana", "venom", "Sonic", "los miniums"],
                correctAnswer: "venom"
            },
            {
                question: "¿Cuándo nos dimos un beso por primera vez?",
                options: ["15 de noviembre", "11 de noviembre", "1 de diciembre", "16 de noviembre"],
                correctAnswer: "15 de noviembre"
            },
            {
                question: "¿Cuándo empezaste a sentir algo por mí?",
                options: ["a la primer semana", "del 16 al 31 de octubre", "a la segunda semana", "a la primera semana de noviembre"],
                correctAnswer: "cualquiera" // Todas son correctas
            }
        ];
        
        // Variables globales
        let currentQuestionIndex = 0;
        let score = 0;
        let heartParticles = [];
        let floatingHearts = [];
        
        // Elementos del DOM
        const homePage = document.getElementById('home-page');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const startBtn = document.getElementById('start-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress');
        const scoreElement = document.getElementById('score');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        const decorativeElements = document.getElementById('decorative-elements');
        const customCursor = document.querySelector('.custom-cursor');
        
        // Seguimiento del cursor
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = `${e.clientX}px`;
            customCursor.style.top = `${e.clientY}px`;
            
            // Crear corazón flotante ocasionalmente
            if (Math.random() < 0.05) {
                createFloatingHeart(e.clientX, e.clientY);
            }
        });
        
        // Cambiar tamaño del cursor al hacer clic
        document.addEventListener('mousedown', () => {
            customCursor.style.width = '30px';
            customCursor.style.height = '30px';
            createHeartParticles(event.clientX, event.clientY, 10);
        });
        
        document.addEventListener('mouseup', () => {
            customCursor.style.width = '20px';
            customCursor.style.height = '20px';
        });
        
        // Crear corazón flotante
        function createFloatingHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.color = getRandomColor();
            heart.style.fontSize = `${12 + Math.random() * 20}px`;
            heart.innerHTML = '❤';
            heart.style.animationDuration = `${2 + Math.random() * 3}s`;
            document.body.appendChild(heart);
            
            // Eliminar el corazón después de la animación
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
        
        // Crear partículas de corazones
        function createHeartParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('heart-particle');
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.color = getRandomColor();
                particle.style.fontSize = `${8 + Math.random() * 16}px`;
                particle.innerHTML = '❤';
                
                // Establecer variables CSS personalizadas para la animación
                const tx = (Math.random() - 0.5) * 100;
                const ty = (Math.random() - 0.5) * 100;
                const r = Math.random() * 360;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.setProperty('--r', `${r}deg`);
                
                document.body.appendChild(particle);
                
                // Eliminar la partícula después de la animación
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }
        
        // Obtener color aleatorio en tonos rosados
        function getRandomColor() {
            const colors = ['#ff6b95', '#ff9eb5', '#ffccd5', '#ff4d7e', '#ff85a1'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Crear elementos decorativos
        function createDecorativeElements() {
            // Limpiar elementos existentes
            decorativeElements.innerHTML = '';
            
            // Crear corazones decorativos
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.classList.add('decorative-heart');
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.width = `${10 + Math.random() * 20}px`;
                heart.style.height = `${10 + Math.random() * 20}px`;
                heart.style.opacity = `${0.3 + Math.random() * 0.5}`;
                heart.style.animationDelay = `${Math.random() * 3}s`;
                decorativeElements.appendChild(heart);
            }
            
            // Crear formas onduladas
            for (let i = 0; i < 15; i++) {
                const wave = document.createElement('div');
                wave.classList.add('wave');
                wave.style.left = `${Math.random() * 100}vw`;
                wave.style.top = `${Math.random() * 100}vh`;
                wave.style.width = `${50 + Math.random() * 100}px`;
                wave.style.height = `${30 + Math.random() * 50}px`;
                wave.style.backgroundColor = i % 2 === 0 ? '#ffccd5' : '#ffd6e0';
                wave.style.animationDelay = `${Math.random() * 5}s`;
                decorativeElements.appendChild(wave);
            }
            
            // Crear símbolos de amor
            const loveSymbols = ['❤', '💕', '💖', '💘', '💓', '💗', '💞'];
            for (let i = 0; i < 20; i++) {
                const symbol = document.createElement('div');
                symbol.classList.add('love-symbol');
                symbol.style.left = `${Math.random() * 100}vw`;
                symbol.style.top = `${Math.random() * 100}vh`;
                symbol.style.fontSize = `${12 + Math.random() * 24}px`;
                symbol.innerHTML = loveSymbols[Math.floor(Math.random() * loveSymbols.length)];
                symbol.style.opacity = `${0.3 + Math.random() * 0.4}`;
                symbol.style.animationDuration = `${10 + Math.random() * 20}s`;
                symbol.style.animationDelay = `${Math.random() * 5}s`;
                decorativeElements.appendChild(symbol);
            }
        }
        
        // Iniciar el cuestionario
        function startQuiz() {
            homePage.style.display = 'none';
            quizSection.style.display = 'block';
            resultsSection.style.display = 'none';
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
            createHeartParticles(window.innerWidth / 2, window.innerHeight / 2, 20);
        }
        
        // Cargar pregunta actual
        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            progressText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            
            // Limpiar opciones anteriores
            optionsContainer.innerHTML = '';
            
            // Crear nuevas opciones
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = `${String.fromCharCode(65 + index)}) ${option}`;
                optionElement.addEventListener('click', () => selectOption(option));
                optionsContainer.appendChild(optionElement);
            });
        }
        
        // Seleccionar una opción
        function selectOption(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Marcar la opción seleccionada
            options.forEach(option => {
                if (option.textContent.includes(selectedOption)) {
                    option.classList.add('selected');
                    
                    // Crear partículas de corazones en la opción seleccionada
                    const rect = option.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    
                    // Verificar si la respuesta es correcta
                    if (currentQuestion.correctAnswer === 'cualquiera' || selectedOption === currentQuestion.correctAnswer) {
                        createHeartParticles(x, y, 15);
                        score++;
                    }
                }
            });
            
            // Esperar un momento antes de pasar a la siguiente pregunta
            setTimeout(() => {
                currentQuestionIndex++;
                
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 800);
        }
        
        // Mostrar resultados
        function showResults() {
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            scoreElement.textContent = score;
            
            // Mostrar mensaje según la puntuación
            if (score < 8) {
                resultMessage.textContent = "¡Lo siento, pero debes practicar más, te quiero igual!";
            } else if (score >= 8 && score <= 9) {
                resultMessage.textContent = "¡Bien hecho, seguimos aprendiendo juntos!";
            } else {
                resultMessage.textContent = "¡Excelente! Nuestro vínculo es inigualable, te amo.";
                // Celebración con muchos corazones
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createHeartParticles(window.innerWidth / 2, window.innerHeight / 2, 20);
                    }, i * 300);
                }
            }
        }
        
        // Reiniciar el cuestionario
        function restartQuiz() {
            resultsSection.style.display = 'none';
            homePage.style.display = 'flex';
            createDecorativeElements();
            createHeartParticles(window.innerWidth / 2, window.innerHeight / 2, 15);
        }
        
        // Event listeners
        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Inicializar elementos decorativos al cargar la página
        window.addEventListener('load', () => {
            createDecorativeElements();
            // Celebración inicial con corazones
            setTimeout(() => {
                createHeartParticles(window.innerWidth / 2, window.innerHeight / 2, 20);
            }, 500);
        });
        
        // Recrear elementos decorativos al cambiar el tamaño de la ventana
        window.addEventListener('resize', createDecorativeElements);
        
        // Crear partículas al hacer clic en cualquier lugar
        document.addEventListener('click', (e) => {
            createHeartParticles(e.clientX, e.clientY, 10);
        });
    </script>
</body>
